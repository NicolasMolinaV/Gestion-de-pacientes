  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const lista = document.getElementById("lista-pacientes");
      const origenSelect = document.getElementById("origenDatos");

      function calcularEdad(fecha) {
        const hoy = new Date();
        const nacimiento = new Date(fecha);
        let edad = hoy.getFullYear() - nacimiento.getFullYear();
        const m = hoy.getMonth() - nacimiento.getMonth();
        if (m < 0 || (m === 0 && hoy.getDate() < nacimiento.getDate())) edad--;
        return edad;
      }

      function renderPacientes(pacientes, origen = "api") {
        lista.innerHTML = pacientes.map(p => `
    <tr>
      <td>${p.nombre}</td>
      <td>${origen === 'local' ? p.rut : p.id_pac}</td>
      <td>${calcularEdad(p.fechaNacimiento || p.fecha_nac)} años</td>
      <td>
        <a href="editarpaciente.html?rut=${origen === 'local' ? p.rut : p.id_pac}&origen=${origen}" class="btn btn-sm btn-outline-primary me-1">Editar</a>
        <button onclick="confirmarEliminacion('${origen}', '${origen === 'local' ? p.rut : p.id_pac}')" class="btn btn-sm btn-outline-danger me-1">Eliminar</button>
        <a href="infopaciente.html?rut=${origen === 'local' ? p.rut : p.id_pac}&origen=${origen}" class="btn btn-sm btn-outline-info">Información completa</a>
      </td>
    </tr>
  `).join("");
      }

      function cargarDesdeLocal() {
        const pacientes = JSON.parse(localStorage.getItem("pacientesData")) || [];
        renderPacientes(pacientes, "local");
      }

      function cargarDesdeApi() {
        fetch("https://crud-gestion-pacientes.onrender.com/api/gestion_pacientes_app/")
          .then(res => res.json())
          .then(data => {
            console.log("Respuesta completa de la API:", data);

            const pacientes = Array.isArray(data) ? data : data.results;

            if (!Array.isArray(pacientes)) {
              console.error("La API no devolvió un array de pacientes:", pacientes);
              lista.innerHTML = `<tr><td colspan="4" class="text-danger">No se recibieron datos válidos</td></tr>`;
              return;
            }

            renderPacientes(pacientes, "api");
          })
          .catch(err => {
            console.error("Error al cargar desde API:", err);
            lista.innerHTML = `<tr><td colspan="4" class="text-danger">Error al cargar desde la base de datos</td></tr>`;
          });
      }

      window.confirmarEliminacion = function (origen, id) {
        if (!confirm("¿Estás seguro de que deseas eliminar este paciente?\nEsta acción no se puede deshacer.")) {
          return; // Canceló la eliminación
        }

        if (origen === "local") {
          const pacientes = JSON.parse(localStorage.getItem("pacientesData")) || [];
          const nuevos = pacientes.filter(p => p.rut && p.rut !== id);
          localStorage.setItem("pacientesData", JSON.stringify(nuevos));
          mostrarNotificacion("✔ Éxito", "Paciente eliminado correctamente.");
          cargarDesdeLocal();
        } else {
          // Eliminar desde API usando el id_pac
          fetch(`https://crud-gestion-pacientes.onrender.com/api/gestion_pacientes_app/${id}/`, {
            method: 'DELETE'
          })
            .then(resp => {
              if (resp.ok) {
                mostrarNotificacion("✔ Éxito", "Paciente eliminado correctamente.");
                cargarDesdeApi();
              } else {
                mostrarNotificacion("❌ Error", "No se pudo eliminar el paciente desde la API.");
                console.warn("No se pudo eliminar desde API, status:", resp.status);
              }
            })
            .catch(err => {
              mostrarNotificacion("❌ Error", "Error al eliminar desde la API.");
              console.error("Error al eliminar desde API:", err);
            });
        }
      };

      function mostrarNotificacion(titulo, mensaje) {
        const noti = document.getElementById("notificacion");
        document.getElementById("noti-titulo").textContent = titulo;
        document.getElementById("noti-mensaje").textContent = mensaje;
        noti.classList.remove("oculto");
        setTimeout(() => noti.classList.add("oculto"), 3000);
      }

      function ocultarNotificacion() {
        document.getElementById("notificacion").classList.add("oculto");
      }

      origenSelect.addEventListener("change", () => {
        if (origenSelect.value === "local") {
          cargarDesdeLocal();
        } else {
          cargarDesdeApi();
        }
      });

      // Carga inicial
      cargarDesdeApi();
    });
  </script>
